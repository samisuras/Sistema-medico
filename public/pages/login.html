<div class="container pb-3">
    <div class="col-sm-12 mt-5">
        <div align="center">
            <h1 class="wow fadeInUp">
                <spam>Inicia Sesión</spam>
            </h1>
        </div>
        <div align="center">
            <h1 ng-if="error == true">Usuario y/o contraseña incorrectos</h1>
        </div>
        <form>
            <div class="row ml-5 mr-5">
                <div class="col-md-6">
                    <img src="../img/medico.jpg" class="" alt="" width="100%">
                </div>
                <div class="col-md-6 p-4">
                    <label for="nombre">Usuario</label>
                    <div class="input-group flex-nowrap mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light" id="addon-wrapping"><i
                                    class="fas fa-user"></i></span>
                        </div>
                        <input ng-model="usuario" type="text" class="form-control" name="usuario" id="usuario" placeholder="Juan_Samuel"
                            required>
                    </div>
                    <label for="contrasena">Contraseña</label>
                    <div class="input-group flex-nowrap mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light" id="addon-wrapping"><i
                                    class="fas fa-key"></i></span>
                        </div>
                        <input ng-model="contra" type="password" class="form-control" name="contrasena" id="contrasena"
                            placeholder="*******" required>
                    </div>
                    <div class="col-sm-12" align="center">
                        <button ng-click="login()" class="btn btn-dark btn-lg mt-3">Registrar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
