<div ng-init="iniciar()">
  <label>Your ID:</label><br/>
  <textarea id="yourId"></textarea><br/>
  <label>Other ID:</label><br/>
  <textarea id="otherId"></textarea>
  <button id="connect">connect</button><br/>

  <label>Enter Message:</label><br/>
  <textarea id="yourMessage"></textarea>
  <button id="send">send</button>
  <pre id="messages"></pre>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-4" align="center">
          <h1>Mi video</h1>
          <video width="100%" height="500px" id="videoMio" controls autoplay></video>
      </div>
      <div class="col-sm-7" align="center">
          <h1>Su video</h1>
          <video width="100%" height="500px" id="videoSuyo" controls autoplay></video>
      </div>
    </div>
  </div>
  
  <script src="../js/bundle2.js" charset="utf-8"></script>
</div>
